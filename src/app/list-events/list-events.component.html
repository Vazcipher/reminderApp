<app-dashboard></app-dashboard>
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <p class="fs-4">Here is your Events..</p>
            <table class="table table-primary">
                <thead>
                  <tr>
                    <th scope="col">Your Events</th>
                    <th scope="col">Date</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let event of events">
                    <td>{{event.event}}</td>
                    <td>{{event.date}}</td>
                  </tr>
                </tbody>
              </table>
        </div>
        <div class="col"></div>
    </div>
</div>
