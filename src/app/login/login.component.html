<div class="container">
    <div class="row" style="margin-top: 150px;">
        <div class="col"></div>
        <div class="col-lg-4 col-xs-12">
            <form [formGroup]="loginForm" (ngSubmit)="login()" action="">
                <p class="fs-4"><span><i style="margin-right: 5px;" class="fas fa-sign-in-alt"></i></span>Login</p>
                <div class="input-group mb-3">
                    <input type="text" id="username" required formControlName="username" class="form-control" name="username" placeholder="Username" aria-label="Student's username" aria-describedby="basic-addon2">
                </div>
                <!-- <span *ngIf="(this.loginForm.get('username')[pattern])" class="error">email is required</span> -->
                <div *ngIf="(this.loginForm.get('username')?.errors) && (this.loginForm.get('username')?.touched || this.loginForm.get('username')?.dirty)" class="error">Invalid User name</div>
                <div class="input-group mb-3">
                    <input type="password" formControlName="password" class="form-control" name="password" placeholder="Password" aria-label="Student's username" aria-describedby="basic-addon2">
                </div>
                <div *ngIf="(this.loginForm.get('password')?.errors) && (this.loginForm.get('password')?.touched || this.loginForm.get('password')?.dirty)" class="error">Invalid Password</div>

                <div class="input-group mb-3 login">
                    <button type="submit" class="btn btn-dark btn-sm">Login</button>
                    <p class="fs-6">Don't have an account?<span><a routerLink="register" routerLinkActive="router-link-active" >Register</a></span></p>
                </div>
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>
